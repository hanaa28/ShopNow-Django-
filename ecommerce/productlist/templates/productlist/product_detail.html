{%extends 'productlist/index.html' %}
{% load static %}
            {%block product%}
         
                <div class="col-md-4">
                    
                    <div class="card mb-4 shadow-sm">
                        <img src="{% static 'images/' %}{{ product.path }}" class="bd-placeholder-img card-img-top" width="100%" height="225">
                        <div class="card-body">
                            <p class="card-text"> {{ product_item.name }}</p>
                            <p class="card-text"> {{ product_item.price }} $</p>
                            <p class="card-text"> {{ product_item.description }}</p>
                          
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <!-- Add any additional buttons or actions here if needed -->
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
         
                {%endblock%}
